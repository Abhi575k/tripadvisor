{% extends 'main.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
{% endif %}

{% if page == 'register' %}
<h1>Register</h1>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Register</button>
{% else %}
<h1>Login</h1>
{% endif %}

{% endblock content %}
